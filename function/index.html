<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Function Pada JavaScript</title>
  </head>
  <body>
    <!--
          membuat function ada 2 cara :
          1. function declaration
             Example :
             function jumlahDuaBuahBilangan(a,b){
               var total;
               total = a + b;
               return total;              
             }

          2. function expression
             Example :
             var jumlahDuaBuahBilangan = function(a,b){
               var total;
               total = a + b;
               return total;
             }
          
          cara memangil / menjalankan function menggunakan popup box
              alert(jumlahDuaBuahBilangan(1,2));
              alert(jumlahDuaBuahBilangan(25,50));
              alert(jumlahDuaBuahBilangan(1500,17.5));
      -->
    <!--
        parameter & argument di javaScript
        1. parameter
            adalah variabel yg ditulis di dalam kurung pada saat function dibuat, digunakan untuk menampung nilai yang dikirimkan
            saat function di panggil.
        2. argument
            nilai yang dikirimkan ke parameter saat fungsi dipanggil.

      -->
    <script src="latihan2.js"></script>
  </body>
</html>
